<b><sc_element sys_idtf = "formal_theory">формальная теория</sc_element></b> – это специального вида высказывание, каждое
из которых можно трактовать как априори истинное (с чьей-то точки
зрения) конъюнктивное высказывание, т.е. как множество истинных
высказываний, описывающих некоторую предметную область с точки
зрения некоторого субъекта.
