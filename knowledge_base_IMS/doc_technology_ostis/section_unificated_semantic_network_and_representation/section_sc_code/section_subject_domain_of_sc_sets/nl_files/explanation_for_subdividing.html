<p><b><sc_element sys_idtf = "nrel_subdividing">разбиение* </sc_element></b> - это <i> бинарное отношение </i>, каждая пара которого связывает некоторое множество <i>si</i> (указываемое в качестве второго компонента) и множество <i>sj</i> которое является семейством взаимно непересекающихся множеств, при <i>объединении</i> которых может быть получено множество <i>si</i>.</p>
