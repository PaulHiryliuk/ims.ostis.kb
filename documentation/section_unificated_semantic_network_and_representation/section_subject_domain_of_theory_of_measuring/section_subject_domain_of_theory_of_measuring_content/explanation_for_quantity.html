<p><b><sc_element sys_idtf = "quantity"> величина </sc_element></b> – это понятие, для которого может быть определёно отношение неравенства и смысл операции сложения, а также выполняться ряд свойств, включая аксиомы Архимеда и непрерывности. Величина является одним из основных понятий математики.</p>
