<b><sc_element sys_idtf = "nrel_inclusion">включение*</sc_element></b> – это <i>бинарное ориентированное отношение</i>, каждая связка которого связывает два множества.
Будем говорить, что Множество <i>si</i> <sc_element sys_idtf = "nrel_inclusion">включает*</sc_element> в себя Множество <i>sj</i> в том и только том случае, если каждый элемент Множества <i>sj</i> является также и элементом множества <i>si</i>.
