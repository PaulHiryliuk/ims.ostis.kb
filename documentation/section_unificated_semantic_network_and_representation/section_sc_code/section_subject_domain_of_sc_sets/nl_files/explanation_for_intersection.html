<p><b><sc_element sys_idtf = "nrel_intersection">пересечение* </sc_element></b> - это <i>бинарное отношение</i>, каждая пара которого связывает некоторое множество <i>si</i> (указываемое в качестве второго компонента) и множество <i>sj</i>, которое является семейством множеств (выполняет роль первого компонента в отношении).</p>
